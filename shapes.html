<body>
<div style="position:absolute; left: 50%;">
    <h3>Exercise</h3>
</div>
<!-- Circles adjusted 1 radius horizontally and vertically to create the diamond and the z-index and colors adjused to create the correct pattern -->
<div class = "exerciseOne"
    style="
    z-index: 1;
    left: 50%;
    top: 100px;
    background-color: #a80432;
    "
    ></div>

<!-- 2nd clockwise circle, 1 radius down and 1 radius to right -->
<div class = "exerciseOne"
    style="
    z-index: 2;
    left: calc(50% + 50px);
    top: calc(100px + 50px);
    background-color: #faaf2c;
    "></div>

<!-- 3rd clockwise circle, 2 radii down and 2 radii to right -->
<div class = "exerciseOne"
    style="
    z-index: 1;
    left: calc(50% + 100px);
    top: calc(100px + 100px);
    background-color: #c7e8ee;
    "></div>

<!-- 4th clockwise circle, 3 radii down and 1 radius to right -->
<div class = "exerciseOne"
    style="
    z-index: 2;
    left: calc(50% + 50px);
    top: calc(100px + 150px);
    background-color: #7e8084;
    "></div>

<!-- 5th clockwise circle, 4 radii down and 0 radius to right -->
<div class = "exerciseOne"
    style="
    z-index: 3;
    left: calc(50%);
    top: calc(100px + 200px);
    background-color: #a80432;
    "></div>

<!-- 6th clockwise circle, 3 radii down and -1 radius to right -->
<div class = "exerciseOne"
    style="
    z-index: 4;
    left: calc(50% - 50px);
    top: calc(100px + 150px);
    background-color: #c7e8ee;
    "></div>

<!-- 7th clockwise circle, 2 radii down and -2 radii to right -->
<div class = "exerciseOne"
    style="
    z-index: 1;
    left: calc(50% - 100px);
    top: calc(100px + 100px);
    background-color: #faaf2c;
    "></div>

<!-- 8th clockwise circle, 1 radius down and -1 radius to right -->
<div class = "exerciseOne"
    style="
    z-index: 2;
    left: calc(50% - 50px);
    top: calc(100px + 50px);
    background-color: #d5e048;
    "></div>

<!-- 4th Exercise Large circle div contains the small circles and their position is based off the larger circle's properties relative vs absolute positioning-->

z-index: 1;
position: relative;
left: calc(50% - 50px);
top: 1000px;
width: 200px;
height: 200px;
border-radius: 50%;
border-style: solid;
border-color: black;
border-width: 2px;
