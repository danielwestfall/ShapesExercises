<!-- Circles adjusted 1 radius horizontally and vertically to create the diamond and the z-index and colors adjusted to create the correct pattern -->
<div class = "exerciseOne"
    id="oneOne"
    style="
    z-index: 1;
    left: 50%;
    top: 100px;
    background-color: #a80432;
    "
    ></div>

<div class = "exerciseOne"
    id="oneTwo"

    z-index: 2;
    left: calc(50% + 50px);

    "></div>
